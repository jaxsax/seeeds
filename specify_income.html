<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="base.css" />
    <style>
        .incomeContainer {
            width: 60%;
            margin: 0 auto;
        }

        #incomePerAnnum {
            width: 100%;
        }

        .boxes { margin-top: 12px; }
        .boxes button {
            padding: 24px;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <nav id="mainNav">
        <ul id="navContainer">
            <li>
                <a href="specify_income.html">Income</a>

            <li>Child planning</li>
            <li>
                <a href="home_loans.html">Home loans</a>
            </li>
            <li>
                <a href="summary.html">Summary</a>
            </li>
        </ul>
    </nav>
    <main>
        <div id="content">
            <form id="f" action="#">
                <div class="incomeContainer">
                    <label for="incomePerAnnum">
                        <input id="incomePerAnnum"
                            type="number"
                            placeholder="Income per annum" />

                </div>
                <div class="boxes">
                    <button id="childPlanningButton">

                    <button id="homeLoansButton">

    <script>
        document.getElementById('childPlanningButton').addEventListener('click', () => {
            let input = document.getElementById('incomePerAnnum')
            console.log(`input=${input.value}`)
        });
        document.getElementById('homeLoansButton').addEventListener('click', () => {
            window.location = "home_loans.html";
        });

</html>
