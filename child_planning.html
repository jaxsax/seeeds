<body>

    <ul id="navContainer">
        <li>
            <a href="specify_income.html">Income</a>

<main>
    <div class="child_content" class="bg">
        <div class="child_form">
            <form action="" id="childForm" onsubmit="return false;">
                <fieldset>
                    <label># of children</label>
                    <input type="radio" name="selectedKid" value="1" onclick="childExpenseCal()"/>
                    1
                    <input type="radio" name="selectedKid" value="2" onclick="childExpenseCal()"/>
                    2
                    <input type="radio" name="selectedKid" value="3" onclick="childExpenseCal()"/>
                    3
                    <input type="radio" name="selectedKid" value="4" onclick="childExpenseCal()"/>
                    4

                </fieldset>
            </form>
        </div>
        <form id="childExpense" onsubmit="return false;" class="form-inline">
            <h2>The expected expense per month averaged over 20 years</h2>
            Cost of Insurance Per Month:<input type="number" id="insuranceExpense" value="0"
                                               onchange="logChildExpense()"> SGD <br>
            Cost of School Per Month: <input type="number" id="schoolExpense" value="0"
                                             onchange="logChildExpense()"> SGD <br>
            Cost of Food Per Month:<input type="number" id="foodExpense" value="0" onchange="logChildExpense()">
            SGD<br>
            Total Cost Per Month:<input type="number" id="totalExpenseKid" value="0" onchange="logChildExpense()"> SGD
            <br>
        </form>
        <h3 id="expectedExpenseOverIncome"></h3>
        <div id="pieChartChild"></div>
        <div id="pieChartChildIncomeTotal"></div>
    </div>
</main>
